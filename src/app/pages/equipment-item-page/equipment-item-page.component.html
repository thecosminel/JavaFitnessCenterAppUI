<div class="flex justify-center flex-wrap gap-5">
    @for (item of equipmentItems; track $index) {
        <app-equipment-item-card [item]="item"/>
    }
    @empty {
        <div>
            <h1>
                No Equipment items exists
            </h1>
        </div>
    }
</div>


<div class="fixed bottom-10 right-10">
    <button mat-fab color="warn" (click)="handleOpenCreate()">
        <mat-icon> add </mat-icon>
    </button>
</div>
